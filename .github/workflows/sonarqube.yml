name: SonarCloud Security Analysis

on:
    push:
        branches:
            - main
    # Note: pull_request disabled for SonarCloud Community Edition (free tier)
    # Branch analysis requires paid plan

jobs:
    sonarcloud:
        name: SonarCloud SAST Scan
        runs-on: ubuntu-latest
        continue-on-error: true

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: maven

            - name: Build and run tests with coverage
              run: mvn clean verify

            - name: Debug - Verify Maven and project structure
              run: |
                  echo "=== Maven version ==="
                  mvn --version
                  echo "=== Project structure ==="
                  ls -la
                  echo "=== sonar-project.properties ==="
                  cat sonar-project.properties || echo "No sonar-project.properties found"
                  echo "=== pom.xml (relevant sections) ==="
                  grep -A 5 -B 5 "artifactId\|groupId" pom.xml || echo "Error reading pom.xml"

            - name: Debug - Check if SONAR_TOKEN exists
              run: |
                  if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
                      echo "❌ SONAR_TOKEN is not set in repository secrets"
                      exit 1
                  else
                      echo "✅ SONAR_TOKEN is configured"
                  fi

            - name: SonarCloud Scan
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: |
                  mvn sonar:sonar \
                    -Dsonar.projectKey=Kinleyjigs_AS2025_SWE302_02230313_practical4b \
                    -Dsonar.organization=kinleyjigs \
                    -Dsonar.host.url=https://sonarcloud.io \
                    -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
                    -Dsonar.scm.disabled=true \
                    -Dsonar.qualitygate.wait=false
